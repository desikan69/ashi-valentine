<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashi üíñ</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Garamond", "Libre Baskerville", "Times New Roman", serif;
    font-style: italic;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff7aa2, #ff9ac6);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card ‚Äì clean, no glow */
.container {
    width: 94%;
    max-width: 560px;
    text-align: center;
    background: rgba(255, 245, 248, 0.96);
    backdrop-filter: blur(14px);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    position: relative;
    z-index: 5;
    animation: popIn 0.9s ease;
}

@keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Title ‚Äì pink, no glow */
.title {
    font-size: clamp(1.8rem, 4.5vw, 2.6rem);
    color: #ff3f7a;
    margin-bottom: 22px;
    line-height: 1.25;
}

/* Text */
p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #444;
}

/* Buttons */
.buttons {
    position: relative;
    height: 80px;
}

button {
    font-size: 1.15rem;
    padding: 14px 36px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
}

#yesBtn {
    background: #ff3f7a;
    color: white;
    box-shadow: 0 10px 22px rgba(255,63,122,0.35);
}

#noBtn {
    background: #bdbdbd;
    color: white;
    position: absolute;
}

/* Tap note */
.tap-note {
    font-size: 0.95rem;
    margin-top: 22px;
    color: #666;
}

/* Hearts */
.heart {
    position: absolute;
    pointer-events: none;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.9); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
}

/* Mobile */
@media (max-width: 480px) {
    .container {
        padding: 40px 26px;
    }
    p {
        font-size: 1.05rem;
    }
}
</style>
</head>

<body onclick="startMusic()">

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1 class="title">Ashi, will you be my Valentine? üíñ</h1>
    <p>I think they really do call this love‚Ä¶ ü•∞</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div class="tap-note">üéµ Tap anywhere to start the song</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
let musicStarted = false;

function moveNoButton() {
    const c = document.querySelector(".container").getBoundingClientRect();
    noBtn.style.transition = "0.2s";
    noBtn.style.left = Math.random() * (c.width - 120) + "px";
    noBtn.style.top = Math.random() * 50 + "px";
}
moveNoButton();
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function startMusic() {
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }
}

function yesClicked() {
    heartExplosion();

    setTimeout(() => {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff3f7a,#ff7aa2);
            color:white;
            text-align:center;
            padding:30px;
            font-family:'Garamond','Times New Roman',serif;
            font-style:italic;
        ">
            <h1 style="font-size:3rem; margin-bottom:25px;">
                OH my BABY!!! üíï
            </h1>
            <p style="
                font-size:1.6rem;
                max-width:720px;
                line-height:1.45;
            ">
                ‚ÄúYou have bewitched me, body and soul,<br>
                and I love, I love, I love you.‚Äù
            </p>
        </div>`;
    }, 600);
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = ["üíñ","üíò","üíù","‚ú®"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (14 + Math.random()*28) + "px";
    h.style.opacity = Math.random();
    h.style.animation = `floatUp ${4 + Math.random()*4}s linear`;
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 9000);
}
setInterval(createHeart, 120);

function heartExplosion() {
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = ["üíñ","üíò"][Math.floor(Math.random()*2)];
        h.style.left = "50vw";
        h.style.top = "50vh";
        h.style.fontSize = (18 + Math.random()*22) + "px";
        h.style.animation = `floatUp ${2 + Math.random()*2}s linear`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }
}
</script>

</body>
</html>
